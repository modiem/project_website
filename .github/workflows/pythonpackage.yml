# # ðŸ¤– conf for GitHub Continuous Integration
name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: copy credentials
      run:
        echo $GOOGLE_CREDENTIALS > google-credentials.json
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS}}
    - name: Install package and test
      env:
        HERE_API_KEY: ${{ secrets.HERE_API_KEY }}
        OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      run: |
        make install test clean


# # ðŸ¤– conf for GitHub Continuous Integration
# # configure Heroku HEROKU_API_KEY and HEROKU_EMAIL in GitHub secrets

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "modiem" #Must be unique in Heroku
        heroku_email: ${{secrets.HEROKU_HEROKU_EMAIL}}
      